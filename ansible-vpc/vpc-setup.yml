- host: localhost
  connection: local
  gather_facts: False
  tasks:
    - name: Import VPC Varaibales
      include_vars: vars/vpc_setup
# Creating VPC
    - name: Creating VProfile VPC
      ec2_vpc_net:
        name:
          cidr_block: "{{vpcCIDR}}"
          region: "{{region}}"
          dns_support: yes
          dns_hostnames: yes
          tenancy: default
          state: "{{state}}"
          resource_tags:
            Name: vprofile_VPC
        register: vpc_out
 
  # - debug:
  #     vars: vpc_out

# Creating Public Subnets
    - name: Creating Public Subnet_1 in Zone1
      ec2_vpc_subnet:
        vpc_id: "{{vpc_out.vpc.id}}"
        region: "{{region}}"
        az: "{{zone1}}"
        state: "{{state}}"
        cidr: "{{PubSub1CIDR}}"
        map_public: yes
        resource_tags:
          Name: vprofile-pubsub1
      register: pubsub1_out

    - name: Creating Public Subnet_2 in Zone2
      ec2_vpc_subnet:
        vpc_id: "{{vpc_out.vpc.id}}"
        region: "{{region}}"
        az: "{{zone2}}"
        state: "{{state}}"
        cidr: "{{PubSub2CIDR}}"
        map_public: yes
        resource_tags:
          Name: vprofile-pubsub2
      register: pubsub2_out

    - name: Creating Public Subnet_3 in Zone3
      ec2_vpc_subnet:
        vpc_id: "{{vpc_out.vpc.id}}"
        region: "{{region}}"
        az: "{{zone3}}"
        state: "{{state}}"
        cidr: "{{PubSub3CIDR}}"
        map_public: yes
        resource_tags:
          Name: vprofile-pubsub3
      register: pubsub3_out

# Creating Private Subnets
    - name: Creating Private Subnet_1 in Zone1
      ec2_vpc_subnet:
        vpc_id: "{{vpc_out.vpc.id}}"
        region: "{{region}}"
        az: "{{zone1}}"
        state: "{{state}}"
        cidr: "{{PrivSub1CIDR}}"
        resource_tags:
          Name: vprofile-privsub1
      register: privsub1_out

    - name: Creating Private Subnet_2 in Zone2
      ec2_vpc_subnet:
        vpc_id: "{{vpc_out.vpc.id}}"
        region: "{{region}}"
        az: "{{zone2}}"
        state: "{{state}}"
        cidr: "{{PrivSub2CIDR}}"
        resource_tags:
          Name: vprofile-privsub2
      register: privsub2_out

    - name: Creating Private Subnet_3 in Zone3
      ec2_vpc_subnet:
        vpc_id: "{{vpc_out.vpc.id}}"
        region: "{{region}}"
        az: "{{zone3}}"
        state: "{{state}}"
        cidr: "{{PrivSub3CIDR}}"
        resource_tags:
          Name: vprofile-privsub3
      register: privsub3_out

# Creating Internet gateway
    - name: Creating Internet Gateway
      ec2_vpc_igw:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{region}}"
        state: "{{state}}"
        resource_tags:
          Name: vprofile_IGW
      register: igw_out

- host: localhost
  connection: local
  gather_facts: False
  tasks:
    - name: Import VPC Varaibales
      include_vars: vars/vpc_setup
# Creating VPC
    - name: Creating VProfile VPC
      ec2_vpc_net:
        name:
          cidr_block: "{{vpcCIDR}}"
          region: "{{region}}"
          dns_support: yes
          dns_hostnames: yes
          tenancy: default
          state: "{{state}}"
        register: vpc-out
 
  # - debug:
  #     vars: vpc-out

# Creating Public Subnets
    - name: Creating Public Subnet 1 in Zone 1
      ec2_vpc_subnet:
        vpc_id: "{{vpc-out.vpc.id}}"
        region: "{{region}}"
        az: "{{zone1}}"
        state: "{{state}}"
        cidr: "{{PubSub1CIDR}}"
        map_public: yes
        resource_tags:
          Name: vprofile-pubsub1
      register: pubsub1_out

    - name: Creating Public Subnet 2 in Zone 2
      ec2_vpc_subnet:
        vpc_id: "{{vpc-out.vpc.id}}"
        region: "{{region}}"
        az: "{{zone2}}"
        state: "{{state}}"
        cidr: "{{PubSub2CIDR}}"
        map_public: yes
        resource_tags:
          Name: vprofile-pubsub2
      register: pubsub2_out

    - name: Creating Public Subnet 3 in Zone 3
      ec2_vpc_subnet:
        vpc_id: "{{vpc-out.vpc.id}}"
        region: "{{region}}"
        az: "{{zone3}}"
        state: "{{state}}"
        cidr: "{{PubSub3CIDR}}"
        map_public: yes
        resource_tags:
          Name: vprofile-pubsub3
      register: pubsub3_out

# Creating Private Subnets
    - name: Creating Private Subnet 1 in Zone 1
      ec2_vpc_subnet:
        vpc_id: "{{vpc-out.vpc.id}}"
        region: "{{region}}"
        az: "{{zone1}}"
        state: "{{state}}"
        cidr: "{{PrivSub1CIDR}}"
        resource_tags:
          Name: vprofile-privsub1
      register: privsub1_out

    - name: Creating Private Subnet 2 in Zone 2
      ec2_vpc_subnet:
        vpc_id: "{{vpc-out.vpc.id}}"
        region: "{{region}}"
        az: "{{zone2}}"
        state: "{{state}}"
        cidr: "{{PrivSub2CIDR}}"
        resource_tags:
          Name: vprofile-privsub2
      register: privsub2_out

    - name: Creating Private Subnet 3 in Zone 3
      ec2_vpc_subnet:
        vpc_id: "{{vpc-out.vpc.id}}"
        region: "{{region}}"
        az: "{{zone3}}"
        state: "{{state}}"
        cidr: "{{PrivSub3CIDR}}"
        resource_tags:
          Name: vprofile-privsub3
      register: privsub3_out